name: Video Processor

on:
  workflow_dispatch:
    inputs:
      series_name:
        description: 'Series name (English)'
        required: true
        default: 'the-protector'
      series_name_arabic:
        description: 'Series name (Arabic)'
        required: true
        default: 'المحافظ'
      season_num:
        description: 'Season number'
        required: true
        default: '2'
      start_episode:
        description: 'Start episode'
        required: true
        default: '1'
      end_episode:
        description: 'End episode'
        required: true
        default: '8'

jobs:
  process-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip jq
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        # Create JSON config file safely
        CONFIG_FILE="series_config.json"
        echo '{' > "$CONFIG_FILE"
        echo '  "series_name": "'"${{ github.event.inputs.series_name }}"'",' >> "$CONFIG_FILE"
        echo '  "series_name_arabic": "'"${{ github.event.inputs.series_name_arabic }}"'",' >> "$CONFIG_FILE"
        echo '  "season_num": '"${{ github.event.inputs.season_num }}"',' >> "$CONFIG_FILE"
        echo '  "start_episode": '"${{ github.event.inputs.start_episode }}"',' >> "$CONFIG_FILE"
        echo '  "end_episode": '"${{ github.event.inputs.end_episode }}"'' >> "$CONFIG_FILE"
        echo '}' >> "$CONFIG_FILE"
        
        # Display created config
        echo "Created configuration:"
        cat "$CONFIG_FILE"
    
    - name: Run video processor
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        python main.py 2>&1 | tee processing.log
    
    - name: Upload processing logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs
        path: |
          processing.log
          series_config.json
