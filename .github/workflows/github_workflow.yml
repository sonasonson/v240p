name: Video Processor

on:
  workflow_dispatch:
    inputs:
      series_name:
        description: 'Series name (English)'
        required: true
        default: 'the-protector'
      series_name_arabic:
        description: 'Series name (Arabic)'
        required: true
        default: 'ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏'
      season_num:
        description: 'Season number'
        required: true
        default: '2'
      start_episode:
        description: 'Start episode'
        required: true
        default: '1'
      end_episode:
        description: 'End episode'
        required: true
        default: '8'

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 ÿ≥ÿßÿπÿßÿ™ ÿ≠ÿØ ÿ£ŸÇÿµŸâ
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ‚öôÔ∏è Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip curl jq
    
    - name: üì¶ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ‚öôÔ∏è Create configuration file
      run: |
        echo "üìù Creating series_config.json..."
        
        # ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÑŸÅ JSON ÿ®ÿ¥ŸÉŸÑ ÿ¢ŸÖŸÜ
        cat > series_config.json << 'EOF'
        {
          "series_name": "${{ github.event.inputs.series_name }}",
          "series_name_arabic": "${{ github.event.inputs.series_name_arabic }}",
          "season_num": ${{ github.event.inputs.season_num }},
          "start_episode": ${{ github.event.inputs.start_episode }},
          "end_episode": ${{ github.event.inputs.end_episode }}
        }
        EOF
        
        echo "‚úÖ Configuration file created:"
        cat series_config.json
    
    - name: üöÄ Run video processor
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "üîç Checking environment variables..."
        echo "API_ID: $API_ID"
        echo "API_HASH: ${API_HASH:0:10}..."
        echo "CHANNEL: $CHANNEL"
        echo "STRING_SESSION length: ${#STRING_SESSION} characters"
        
        echo "üöÄ Starting video processor..."
        python main.py 2>&1 | tee processing.log
        
        # ÿ≠ŸÅÿ∏ ÿ≠ÿßŸÑÿ© ÿßŸÑÿÆÿ±Ÿàÿ¨
        EXIT_CODE=${PIPESTATUS[0]}
        echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV
        
    - name: üì§ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs
        path: |
          processing.log
          series_config.json
          downloads_*/
        retention-days: 7
    
    - name: ‚ùå Handle failure
      if: failure()
      run: |
        echo "‚ùå Workflow failed!"
        echo "üí° Troubleshooting steps:"
        echo "1. Check STRING_SESSION is valid"
        echo "2. Verify channel permissions"
        echo "3. Check internet connectivity"
        echo "4. Look at the logs above for specific errors"
