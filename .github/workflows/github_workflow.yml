name: Movie Uploader

on:
  workflow_dispatch:
    inputs:
      script_type:
        description: 'Script type'
        required: true
        default: 'movie'
        type: choice
        options:
          - movie
          - series
      custom_url:
        description: 'Custom movie URL (optional)'
        required: false
      custom_title:
        description: 'Custom movie title (optional)'
        required: false

jobs:
  upload-content:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸŽ¬ Create movie config (if custom URL provided)
      if: github.event.inputs.script_type == 'movie' && github.event.inputs.custom_url != ''
      run: |
        echo "ðŸŽ¬ Creating custom movie config..."
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø§Ù„ØªÙƒÙˆÙŠÙ†
        cat > movie_config.json << 'EOF'
        {
          "movies": [
            {
              "url": "${{ github.event.inputs.custom_url }}",
              "title": "${{ github.event.inputs.custom_title || 'Movie' }}"
            }
          ]
        }
        EOF
        
        echo "âœ… Config created:"
        cat movie_config.json
    
    - name: ðŸŽ¬ Run movie uploader
      if: github.event.inputs.script_type == 'movie'
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸš€ Starting Movie Uploader..."
        echo "âš™ï¸ Settings: 240p, CRF 28 (same as series)"
        echo "ðŸ“ Caption: Title only (no year)"
        
        # ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª
        python movie_uploader_fixed.py 2>&1 | tee processing.log
    
    - name: ðŸ“º Run series uploader
      if: github.event.inputs.script_type == 'series'
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸ“º Starting Series Uploader..."
        python main.py 2>&1 | tee processing.log
    
    - name: ðŸ“¤ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.event.inputs.script_type }}-${{ github.run_id }}
        path: |
          processing.log
          *_config.json
          *downloads*/
        retention-days: 3
