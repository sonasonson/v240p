name: ðŸŽ¬ Movie Uploader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'ðŸ”— Video URL'
        required: true
        default: 'https://vk.com/video_ext.php?oid=791768803&id=456249035'
      video_title:
        description: 'ðŸŽ¬ Movie Title'
        required: true
        default: 'Ø§ÙƒØ³ Ù…Ø±Ø§ØªÙŠ - Ø§Ù„ÙÙŠÙ„Ù… Ø§Ù„ÙƒØ§Ù…Ù„'

jobs:
  upload-movie:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip wget
        
    - name: ðŸ“¦ Install Python packages
      run: |
        pip install --upgrade pip
        pip install pyrogram tgcrypto yt-dlp requests beautifulsoup4 cloudscraper
        
    - name: ðŸŽ¬ Create config
      run: |
        echo "ðŸŽ¬ Creating video_config.json..."
        cat > video_config.json << 'EOF'
        {
          "videos": [
            {
              "url": "${{ github.event.inputs.video_url }}",
              "title": "${{ github.event.inputs.video_title }}"
            }
          ]
        }
        EOF
        echo "âœ… Config created:"
        cat video_config.json
    
    - name: ðŸš€ Run Movie Uploader
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸš€ Starting Movie Uploader..."
        echo "ðŸ“… $(date)"
        echo "=========================================="
        python -u video.py 2>&1
        
    - name: ðŸ“¤ Save logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: movie-logs-${{ github.run_number }}
        path: |
          video_config.json
        retention-days: 3
