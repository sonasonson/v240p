jobs:
  upload-video:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
