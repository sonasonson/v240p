name: Universal Video Uploader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Video page URL (required)'
        required: true
        default: 'https://q.larozavideo.net/play.php?vid=956c7e520'
      video_title:
        description: 'Video title'
        required: true
        default: 'x Ù…Ø±Ø§ØªÙŠ'

jobs:
  upload-video:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸŽ¬ Create video config
      run: |
        echo "ðŸŽ¬ Creating video_config.json..."
        cat > video_config.json << 'EOF'
        {
          "videos": [
            {
              "url": "${{ github.event.inputs.video_url }}",
              "title": "${{ github.event.inputs.video_title }}"
            }
          ]
        }
        EOF
        
        echo "âœ… Configuration:"
        cat video_config.json
    
    - name: ðŸš€ Run universal video uploader
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸš€ Starting Universal Video Uploader..."
        echo "âš™ï¸ Works with any video site..."
        python universal_video_uploader.py 2>&1 | tee processing.log
    
    - name: ðŸ“¤ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: video-logs-${{ github.run_number }}
        path: |
          processing.log
          video_config.json
          videos_*/
        retention-days: 7
