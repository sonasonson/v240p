name: Content Uploader

on:
  workflow_dispatch:
    inputs:
      content_type:
        description: 'Content type'
        required: true
        default: 'movie'
        type: choice
        options:
          - movie
          - series
      movie_url:
        description: 'Movie URL (optional)'
        required: false
      movie_title:
        description: 'Movie title (optional)'
        required: false

jobs:
  upload-content:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg python3-pip
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸŽ¬ Create movie config if custom URL provided
      if: github.event.inputs.content_type == 'movie' && github.event.inputs.movie_url != ''
      run: |
        echo "ðŸŽ¬ Creating custom movie config..."
        cat > movie_config.json << 'CONFIG_EOF'
        {
          "movies": [
            {
              "url": "${{ github.event.inputs.movie_url }}",
              "title": "${{ github.event.inputs.movie_title || 'Movie' }}"
            }
          ]
        }
        CONFIG_EOF
        
        echo "âœ… Config created:"
        cat movie_config.json
    
    - name: ðŸŽ¬ Run movie uploader
      if: github.event.inputs.content_type == 'movie'
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸš€ Starting Movie Uploader..."
        echo "âš™ï¸ Using improved extraction method..."
        python universal_video_uploader.py 2>&1 | tee processing.log
    
    - name: ðŸ“º Run series uploader
      if: github.event.inputs.content_type == 'series'
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        CHANNEL: ${{ secrets.CHANNEL }}
        STRING_SESSION: ${{ secrets.STRING_SESSION }}
      run: |
        echo "ðŸ“º Starting Series Uploader..."
        python main.py 2>&1 | tee processing.log
    
    - name: ðŸ“¤ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.event.inputs.content_type }}-${{ github.run_number }}
        path: |
          processing.log
          *_config.json
          *downloads*/
        retention-days: 3
